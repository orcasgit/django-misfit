[tox]
envlist = pypy-1.8.X,pypy-1.7.X,pypy-1.6.X,pypy-1.4.X,
          py34-1.8.X,py34-1.7.X,py34-1.6.X,
          py34-1.8.X,py33-1.7.X,py33-1.6.X,
          py32-1.8.X,py32-1.7.X,py32-1.6.X,
          py27-1.8.X,py27-1.7.X,py27-1.6.X,py27-1.4.X,
          py26-1.6.X,py26-1.4.X

[testenv]
commands = {envpython} run_tests.py
deps = -r{toxinidir}/requirements/test.txt

[djangotrunk]
deps = https://github.com/django/django/archive/master.zip
       {[testenv]deps}

[django18]
deps = django>=1.8,<1.9
       {[testenv]deps}

[django17]
deps = django>=1.7,<1.8
       {[testenv]deps}

[django16]
deps = django>=1.6,<1.7
       {[testenv]deps}

[django14]
deps = django>=1.4,<1.5
       {[testenv]deps}

[testenv:pypy-trunk]
basepython = pypy
deps = {[djangotrunk]deps}

[testenv:pypy-1.8.X]
basepython = pypy
deps = {[django18]deps}

[testenv:pypy-1.7.X]
basepython = pypy
deps = {[django17]deps}

[testenv:pypy-1.6.X]
basepython = pypy
deps = {[django16]deps}

[testenv:pypy-1.4.X]
basepython = pypy
deps = {[django14]deps}

[testenv:py34-trunk]
